<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>

        function validate() {
            var nameId = document.getElementById('name').value
            if (nameId == '') {
                alert('Fill the field <Name>');
            }

            var surnameId = document.getElementById('surname').value
            if (surnameId == '') {
                alert('Fill the field <Surname>');
            }

            var comment = document.getElementById('comment').value
            if (comment == '') {
                alert('Fill the field <Description>');
            }
        }
    </script>

</head>
<body>
<h2 align="center">New user</h2>
<div class="container">
<form method="post" onsubmit="true">
    <div class="form-group" style="width: 40%">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
    </div>

    <div class="form-group" style="width: 40%">
        <label for="surname">Surname:</label>
        <input type="text" class="form-control" id="surname">
    </div>

    <div class="radio">
        <label><input type="radio" name="sex" value="male" id="maleChoise" checked>Male</label>

        <label><input type="radio" name="sex" value="female" id="femaleChoise">Female</label>
    </div>

    <div class="form-group" style="width: 40%">
        <label for="comment">Description:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
    <button type="submit" class="btn btn-default"  onclick="return validate();">Submit</button>
</form>
</div>

<div class="container">
    <h2>Users</h2>
    <table border="1" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>Male</td>
            <td> </td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>Female</td>
            <td> </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
